{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'deps/images/Borussia_Dortmund_logo.svg' %}">

    <link rel="stylesheet" href="{% static 'deps/css/about.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="{% url 'squad' %}">Squad</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-hero">
            <h1>{{ content }}</h1>
        </section>

        <section class="about-content">
            <div class="container">
                <div class="mission">
                    <h2>Who We Are</h2>
                    <p>{{ about_description }}</p>
                </div>

                <div class="what-we-do">
                    <h2>What We Do</h2>
                    <p>{{ what_we_do }}</p>
                </div>

                <div class="contact-details">
                    <h2>Contact Us</h2>
                    <div class="contact-item">
                        <strong>Email:</strong><br>
                        {% for email in emails %}
                            {{ email }}<br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025. {{ company_name }} All Rights Reserved.</p>
            <div class="social-links">
                <a href="{{ social_links.instagram }}" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="{% static 'deps/js/main.js' %}"></script>
</body>
</html>
